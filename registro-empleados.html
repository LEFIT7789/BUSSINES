<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados STORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            background-image: none;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md bg-gray-800 bg-opacity-90 rounded-lg shadow-xl">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/STORM-ZMF6fRHkg5pb7n5HIipLn95AFNPQt9.png" alt="STORM Logo" class="mx-auto mb-6 w-32 filter drop-shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Registro de Empleados STORM</h1>
        <p class="text-center text-gray-400 mb-8">Empresa de Producción y Distribución</p>
        
        <form id="registroForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-300">Nombre</label>
                <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="apellido" class="block text-sm font-medium text-gray-300">Apellido</label>
                <input type="text" id="apellido" name="apellido" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-300">Número de Celular</label>
                <input type="tel" id="telefono" name="telefono" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="puesto" class="block text-sm font-medium text-gray-300">Puesto Deseado</label>
                <input type="text" id="puesto" name="puesto" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="departamento" class="block text-sm font-medium text-gray-300">Departamento</label>
                <select id="departamento" name="departamento" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="">Selecciona un departamento</option>
                    <option value="Producción">Producción</option>
                    <option value="Distribución">Distribución</option>
                    <option value="Administración">Administración</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                </select>
            </div>
            <div>
                <label for="sueldo" class="block text-sm font-medium text-gray-300">Sueldo Deseado</label>
                <input type="number" id="sueldo" name="sueldo" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Registrar
            </button>
        </form>
        <p id="successMessage" class="mt-4 text-center text-green-400"></p>
        <a href="login-ceo.html" class="block mt-4 text-center text-blue-400 hover:text-blue-300">Acceso CEO</a>
        <a href="index.html" class="block mt-2 text-center text-blue-400 hover:text-blue-300">Volver al Inicio</a>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const empleado = Object.fromEntries(formData.entries());
            
            empleado.fechaRegistro = new Date().toISOString().split('T')[0];
            empleado.estado = 'Pendiente';
            empleado.sueldoActual = 0;
            empleado.fechaPago = '';
            
            let empleados = JSON.parse(localStorage.getItem('empleados')) || [];
            empleados.push(empleado);
            localStorage.setItem('empleados', JSON.stringify(empleados));
            
            document.getElementById('successMessage').textContent = '¡Registro exitoso! Su solicitud está pendiente de aprobación.';
            this.reset();
        });
    </script>
</body>
</html>
