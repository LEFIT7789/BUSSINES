<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso CEO - STORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            background-image: none;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md bg-gray-800 bg-opacity-90 rounded-lg shadow-xl">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/STORM-ZMF6fRHkg5pb7n5HIipLn95AFNPQt9.png" alt="STORM Logo" class="mx-auto mb-6 w-32 filter drop-shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Acceso CEO - STORM</h1>
        <p class="text-center text-gray-400 mb-8">Ingrese sus credenciales para acceder al control de empleados</p>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-300">Nombre del CEO</label>
                <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Iniciar Sesión
            </button>
        </form>
        <p id="errorMessage" class="mt-4 text-center text-red-400"></p>
        <a href="registro-empleados.html" class="block mt-4 text-center text-blue-400 hover:text-blue-300">Volver a Registro de Empleados</a>
        <a href="index.html" class="block mt-2 text-center text-blue-400 hover:text-blue-300">Volver al Inicio</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const password = document.getElementById('password').value;

            if (nombre === 'LEFIT7789' && password === 'STORM2024') {
                localStorage.setItem('ceoAuthenticated', 'true');
                window.location.href = 'control-empleados.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Credenciales incorrectas. Por favor, intente de nuevo.';
            }
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('ceoAuthenticated') === 'true') {
                window.location.href = 'control-empleados.html';
            }
        });
    </script>
</body>
</html>
